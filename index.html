u<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Notes & To-Do List</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #4cafef;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      width: 100%;
      padding: 1rem;
    }
    section {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #4cafef;
      color: white;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #379ed9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.4rem;
      margin-bottom: 0.3rem;
      border: 1px solid #eee;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      background: #ff6b6b;
      margin-left: 5px;
    }
    .actions button:hover {
      background: #e05555;
    }
  </style>
</head>
<body>
  <header>üìù Notes & To-Do</header>
  <main>
    <!-- Notes Section -->
    <section>
      <h2>‡∏à‡∏î‡πÇ‡∏ô‡πâ‡∏ï</h2>
      <textarea id="noteInput" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÇ‡∏ô‡πâ‡∏ï‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
      <button onclick="addNote()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏ô‡πâ‡∏ï</button>
      <ul id="noteList"></ul>
    </section>

    <!-- To-Do Section -->
    <section>
      <h2>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥</h2>
      <input id="todoInput" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£..." />
      <button onclick="addTodo()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
      <ul id="todoList"></ul>
    </section>
  </main>

  <script>
    // ‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å localStorage
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");

    function saveData() {
      localStorage.setItem("notes", JSON.stringify(notes));
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏ô‡πâ‡∏ï
    function addNote() {
      const text = document.getElementById("noteInput").value.trim();
      if (text) {
        notes.push(text);
        document.getElementById("noteInput").value = "";
        saveData();
        renderNotes();
      }
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveData();
      renderNotes();
    }

    function renderNotes() {
      const list = document.getElementById("noteList");
      list.innerHTML = "";
      notes.forEach((n, i) => {
        const li = document.createElement("li");
        li.textContent = n;
        const btn = document.createElement("button");
        btn.textContent = "‡∏•‡∏ö";
        btn.onclick = () => deleteNote(i);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô To-do
    function addTodo() {
      const text = document.getElementById("todoInput").value.trim();
      if (text) {
        todos.push({ text, done: false });
        document.getElementById("todoInput").value = "";
        saveData();
        renderTodos();
      }
    }

    function toggleTodo(index) {
      todos[index].done = !todos[index].done;
      saveData();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveData();
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById("todoList");
      list.innerHTML = "";
      todos.forEach((t, i) => {
        const li = document.createElement("li");
        li.className = t.done ? "done" : "";
        li.textContent = t.text;
        li.onclick = () => toggleTodo(i);

        const div = document.createElement("div");
        div.className = "actions";
        const btn = document.createElement("button");
        btn.textContent = "‡∏•‡∏ö";
        btn.onclick = (e) => {
          e.stopPropagation();
          deleteTodo(i);
        };
        div.appendChild(btn);
        li.appendChild(div);
        list.appendChild(li);
      });
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î
    renderNotes();
    renderTodos();
  </script>
</body>
</html>
